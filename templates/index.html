<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a potential CSS file -->
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="downloadForm">
            <label for="videoLink">Enter Video Link:</label>
            <input type="text" id="videoLink" name="videoLink" placeholder="https://www.youtube.com/watch?v=video_id" required>
            
            <label for="format">Select Format:</label>
            <select id="format" name="format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>
            
            <button type="submit">Download</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to a potential JS file -->
</body>
</html>
